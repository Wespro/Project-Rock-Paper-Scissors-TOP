<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-Rock-Paper-Scissors-TOP</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Play a qucik game with me.</h1>
    <div class="btns">
      <button id="rock" class="btn">Rock</button>
      <button id="paper" class="btn">Paper</button>
      <button id="sissores" class="btn">Sissores</button>
    </div>
    <div class="results">
      <h2 class="roundResult"></h2>
      <div class="score">
        <div class="youResult">
          <h2 class="you">You</h2>
          <h2 class="count">0</h2>
        </div>
        <h2>:</h2>
        <div class="tieResult">
          <h2 class="tie">Tie</h2>
          <h2 class="count">0</h2>
        </div>
        <h2>:</h2>
        <div class="computerResult">
          <h2 class="computer">computer</h2>
          <h2 class="count">0</h2>
        </div>
      </div>
      <h2 class="winner"></h2>
    </div>
    <script src="./function.js"></script>
  </body>
</html>
